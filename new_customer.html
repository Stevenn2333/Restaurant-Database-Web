<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Customer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Add New Customer</h1>
        <nav>
            <ul>
                <li><a href="restaurant.html" class="home-button">Back to Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form action="add_customer.php" method="post">
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" required><br>

                <label for="fname">First Name:</label>
                <input type="text" name="fname" id="fname" required><br>

                <label for="lname">Last Name:</label>
                <input type="text" name="lname" id="lname"><br>

                <label for="cellnum">Cell Number:</label>
                <input type="interger" name="cellnum" id="cellnum" required><br>

                <label for="street">Street:</label>
                <input type="text" name="street" id="street" required><br>

                <label for="city">City:</label>
                <input type="text" name="city" id="city" required><br>

                <label for="pc">Postal Code:</label>
                <input type="text" name="pc" id="pc" required><br>

                <input type="submit" value="Add Customer">
            </form>
        </section>
    </main>
